<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="container">
         <h1 id="h">change my theme</h1>
         <button onclick="colorwhite()">Dark/light</button>
      </div>
    </section>

    <script>
      
      function colorwhite()
      {
        document.body.style.background="white";
        document.getElementById("h").style.color="black";
      }

    </script>
  </body>


  <style>
    section {
      height: 100 vh;
    }
    body{
      background-color: black;
    }
    
    div {
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: white;
    }

    button {
      padding: 10px;
      font-weight: 600;
    }

  </style>
  
</html>
